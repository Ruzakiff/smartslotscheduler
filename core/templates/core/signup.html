{% extends "core/shared/base.html" %}

{% block title %}Sign Up - SmartSlotScheduler{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Create Business Account</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- User Account Fields -->
        {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <!-- Business Fields -->
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Business Name</label>
            <input type="text" name="business_name" class="w-full p-2 border rounded" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Business Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded" required>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Business Phone</label>
            <input type="tel" name="phone" class="w-full p-2 border rounded" required>
        </div>
        
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
